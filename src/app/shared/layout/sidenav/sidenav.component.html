<!-- sidebar -->
<div class="overlay" *ngIf="isLoadingSpinner">
  <div class="center">
    <mat-spinner class="center"></mat-spinner>
  </div>
</div>

<nav id="sidebar">
  <!-- sidebar logo -->
  <div class="sidebar-header mobileview">
    <div class="logo">
      <object data="assets/images/bharat_pashudhan.svg" class="icon-bharat-pashudhan"></object>
      <!-- <div class="logo-desc">
        <p class="logo-desc-msg">National Digital Livestock Mission</p>
        <p class="logo-desc-submsg">
          A DAHD-Government of India & NDDB Venture
        </p>
      </div> -->
    </div>
    <div id="mobileCross"><i class="fa fa-times" aria-hidden="true"></i></div>
  </div>
  <!-- sidebar list -->

  <!-- new -->
  <!-- sidebar list -->
  <ul class="list-unstyled mainlist-item" id="accordian-item">
    <!-- dashboard -->
    <li>
      <a routerLinkActive="mat-accent" class="parent-link" [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/dashboard/ownerreg/addowner" (click)="onSideNavClosed(null); closeAllAccordian('/dashboard')"
        routerLink="/dashboard">
        <div class="d-flex justify-content-between">
          <div>
            <img src="assets/images/admin_white.png"
              class="module-icon img-fluid" />{{ "dashboard.dashboardName" | translate }}
          </div>
        </div>
      </a>
    </li>

    <!-- Admin management -->

    <ng-container *ngFor="let nav of assignRoles; let i = index">
      <li *ngIf="isSubModuleUrlAvailable(nav)">
        <a class="accordion-heading accordion-header collapsed" aria-expanded="false" data-toggle="collapse"
          [href]="'#submenu' + i" (click)="removeRouterClass()">
          <span class="nav-header-primary">
            <div class="d-flex justify-content-between">
              <div>
                <img [src]="nav.iconPath" class="module-icon img-fluid" />
                {{
                  nav.moduleDesc
                    | moduleTranslation : "parent" : nav.moduleCd
                    | async
                }}
                <!-- {{ nav.moduleDesc }}  -->
              </div>
              <div class="d-flex">
                <span>
                  <svg id="Group_1520" class="arrow-icon" data-name="Group 1520" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path id="Path_7" data-name="Path 7" d="M0,0H24V24H0Z" fill="none" />
                    <path id="Path_8" class="effect" data-name="Path 8"
                      d="M12,13.172l4.95-4.95,1.414,1.414L12,16,5.636,9.636,7.05,8.222Z" fill="#c9e3e9" />
                  </svg>
                </span>
              </div>
            </div>
          </span>
        </a>
        <ul class="nav nav-list collapse sublist-item" [id]="'submenu' + i" data-parent="#accordian-item">
          <ng-container *ngFor="let childNav of nav['subModules']; let i = index">
            <li *ngIf="childNav.subModuleUrl">
              <span>
                <a class="accordion-heading" routerLinkActive="mat-accent-child"
                  routerLink="/dashboard/{{ childNav.subModuleUrl }}" (click)="onSideNavClosed(nav, childNav)">
                  {{
                    childNav.subModuleDesc
                      | moduleTranslation : "child" : childNav.subModuleCd : nav.moduleCd
                      | async
                  }}
                  <!-- {{ childNav.subModuleDesc }} -->
                </a>
              </span>
            </li>
          </ng-container>
        </ul>
      </li>
    </ng-container>
