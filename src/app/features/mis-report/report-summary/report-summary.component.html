<div class="overlay" *ngIf="isLoading">
  <div class="center">
    <mat-spinner class="center"></mat-spinner>
  </div>
</div>
<div class="row p-0 mb-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body position-relative">
        <span class="floating-filedset fildset-bg-blue">
          <span class="float-label">{{ "Report Data" | translate }}</span>
        </span>

        <div class="table-view mt-4">
          <div class="table-responsive">
            <table
              mat-table
              matSort
              [dataSource]="dataSource"
              class="mat-elevation-z8"
            >
              <ng-container
                [matColumnDef]="column.key"
                *ngFor="let column of displayedColumns | slice : 0 : -1"
              >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  {{ column.label | translate }}
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element[column.key] }}
                </td>
              </ng-container>

              <ng-container matColumnDef="view details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                  <a (click)="viewDetails(element)" href="javascript:void(0)">
                    {{ "View Details" | translate }}</a
                  >
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td
                  class="mat-cell text-align-center"
                  [attr.colspan]="columns.length"
                >
                  No data found!
                </td>
              </tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 50, 100]"
              aria-label="Select page of users"
              #paginatorRef
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
