<h1 mat-dialog-title>Preview Details</h1>
<div class="dialog-content">
  <div class="row">
    <div class="col-md-4" *ngFor="let value of values">
      <span>{{value[0] | titlecase}}: </span>
      <span class="font-weight-bold">{{value[1]}}</span>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button class="btn btn-secondary mr-2" [mat-dialog-close]="false">
    Cancel
  </button>
  <button class=" btn btn-primary" [mat-dialog-close]="true">Save</button>
</div>
