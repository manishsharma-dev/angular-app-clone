<div class="overlay" *ngIf="isLoadingSpinner">
    <div class="center">
      <mat-spinner class="center"></mat-spinner>
    </div>
  </div>
  
  <div class="ear-tag-detail">
      <div class="tag-detail-header">
        <div class="heading-section">
          <h2 class="tag-detail-heading mr-left" >Stop Recording</h2>
         
        </div>
        <!-- <div class="cross-icon">
          <mat-icon mat-dialog-close>clear</mat-icon>
        </div> -->
      </div>
    

    
      <div class="tag-detail-form" >
        <form [formGroup]="animalForm" (ngSubmit)="submitStatus()">
         <div class="row">
            <div class="col-12">
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group mr-left">
                    <label for="tagId" class="label-value"
                      >Reason for Stop Recording
                      </label
                    >
                    <div class="field-width">
                        <select class="form-control" name="reason" formControlName="reason">
                          <option [value]="null" >Select</option>
                            <option [value]="reason?.cd" *ngFor="let reason of pregStatus">{{reason?.value}}</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                     
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
       
          </div>
      
          <div class="d-flex justify-content-left mt-3" >
            <button type="submit" class="btn btn-light mr-2 ml-auto" mat-dialog-close>
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" >
              OK
            </button>
          </div>
        </form>
      </div>
  
    </div>
