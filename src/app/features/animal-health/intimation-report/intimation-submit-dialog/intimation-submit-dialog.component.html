<div class="report-dialog">
    <img src="/assets/images/checkbox-circle-line.svg" alt="checkbox-circle-line">
    <p class="intimation-report-id">{{"intimation.intimation_report_id" | translate }}: <b>{{data.intimationId}}</b></p>
    <h3 class="intimation-report-msg">{{data.message}}</h3>
    <p class="intimation-report-noti">{{"intimation.notification_sent_tothe_vo"  | translate  }}</p>
    <div class="close-btn">
        <button type="submit" mat-dialog-close class="btn btn-primary">{{"intimation.ok"  | translate }}</button>
    </div>
</div>
