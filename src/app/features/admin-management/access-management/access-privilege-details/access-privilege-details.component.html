<div class="overlay" *ngIf="isLoadingSpinner">
  <div class="center">
    <mat-spinner class="center"></mat-spinner>
  </div>
</div>
  <div class="row">
    <div class="col">
      <h3>{{"role.Role_Management" | translate}}</h3>
      <div class="row mt-3">
        <div class="col-auto">
          <label>Role: <span class="detail-page-text-bold ">{{role['roleDesc']}}</span></label>
        </div>

        <div class="col-auto">
          <label>Module: <span class="detail-page-text-bold role_multi_role" *ngFor="let module of role['modules']">{{module.moduleDesc}}</span></label>
        </div>
      </div>
    </div>
    <!-- <div class="col">
      <button mat-dialog-close class="close close-btn">&#x2715;</button>
    </div> -->
  </div>
  <mat-dialog-content>
    <div class="main-contain">
      

      <!-- row 2 -->
      <div class="mt-3">
        <h4 class="mb-3">{{"role.accessList" | translate}}</h4>
      </div>
      <div class="access-list">
        <div class="header-row">
          <div class="row py-2 px-3">
            <div class="col-4">
              <p class="dark-label-heading">{{"role.submodule" | translate}}</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <p class="dark-label-heading">{{"role.View" | translate}}</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <p class="dark-label-heading">{{"role.Add" | translate}}</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <p class="dark-label-heading">{{"role.Modify" | translate}}</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
              <p class="dark-label-heading">{{"role.Delete" | translate}}</p>
            </div>
          </div>
        </div>
        <!-- row 4 -->
        <div class="row py-2 m-0" *ngFor="let module of role['modules']">
          <div class="col">
            <h5 class="mb-2">{{module.moduleDesc}}</h5>
            <div class="row py-1" *ngFor="let submodule of module.subModules">
             
              <div class="col-4">
                <label class="ml-2">{{submodule.subModuleDesc}}</label>
              </div>
             
              <div class="col-2">
                <label class="d-flex justify-content-center">{{submodule.isView==true? 'Yes':'No'}}</label>
              </div>
              <div class="col-2">
                <label class="d-flex justify-content-center">{{submodule.isAdd==true ? 'Yes':'No'}}</label>
              </div>
              <div class="col-2">
                <label class="d-flex justify-content-center">{{submodule.isModify==true ? 'Yes':'No'}}</label>
              </div>
              <div class="col-2">
                <label class="d-flex justify-content-center">{{submodule.isDelete==true ? 'Yes':'No'}}</label>
              </div>
            </div>
          </div>
        </div>

       
      </div>
    </div>
  </mat-dialog-content>
