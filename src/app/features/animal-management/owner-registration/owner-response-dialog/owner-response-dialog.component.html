<div class="text-center">
  <div class="verified_icon" *ngIf="!data.disableIcon; else verIcon">
    <i class="fa fa-exclamation-triangle warning_icon"></i>
  </div>
  <ng-template #verIcon>
    <img
      src="/assets/images/verified.svg"
      class="icon-verified ml-2"
      alt="icon-verified"
    />
  </ng-template>
  <h3 class="py-2 px-2" *ngIf="data.title">{{ data.title }}</h3>

  <mat-dialog-content>
    {{ data.message }}
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button
      mat-dialog-close
      class="btn btn-outline-primary mr-2 px-4"
      *ngIf="data.secondaryBtnText"
      (click)="onSubmit(false)"
    >
      {{ data.secondaryBtnText }}
    </button>

    <button mat-dialog-close class="btn btn-primary" (click)="onSubmit(true)">
      {{ data.primaryBtnText }}
    </button>
  </mat-dialog-actions>
</div>
